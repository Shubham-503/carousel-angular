<h1>Carousel</h1>
<div class="carousel-container">
  <app-carousel
    [images]="images"
    [isLoading]="loading"
    [onImgClick]="onImgClick"
    [imgPerSlide]="3"
    [imageLimit]="5"
    [prevButtonConfig]="prevButtonConfig"
    [nextButtonConfig]="nextButtonConfig"
  >
  </app-carousel>
</div>
